<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1d2671;
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #1d2671;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #151d55;
        }

        .extra-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-text a {
            color: #1d2671;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>User Login</h2>

        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="extra-text">
            <p>Forgot Password? <a href="#">Click Here</a></p>
        </div>
    </div>

</body>
</html>
